<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FleschGauge Example</title>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <p id="content">The given name of my direct ancestors is Jordan.</p>
  <div id="flesch-gauge"></div>
  
  <script type="module">
    import FleschGauge from './bundle.js'

    var app = new FleschGauge({
      target: document.querySelector('#flesch-gauge'),
      props: {
        content: document.querySelector('#content').innerText,
      },
    })
  </script>
</body>
</html>
